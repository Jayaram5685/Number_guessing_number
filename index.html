<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess a Number</h1><br>
        <br>
        <img src="https://media.istockphoto.com/id/646511376/photo/pensive-man-near-question-marks-on-blue-wall.jpg?s=612x612&w=is&k=20&c=mcGfBC-pwm4b7ai-g67vwrYpj-YMcyXfRH-qNYTBc1c=" width="300" />
        <br><br><br>
        <label for="number">Enter a Number:</label>
        <input style="width: 250px;" type="text" id="number" placeholder="enter a number between 1 - 100....">
        <p id="alert"></p>
        <br>

        <button class="button" id="check">check</button>
        <button id="restart" class="button">Restart</button>
        <p id="success"></p>
        <p id="best"></p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
